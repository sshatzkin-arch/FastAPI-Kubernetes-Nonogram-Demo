apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "nonogramapi.fullname" . }}
  labels:
    app: {{ template "nonogramapi.name" . }}
    chart: {{ template "nonogramapi.chart" . }}
    draft: {{ default "draft-app" .Values.draft }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  revisionHistoryLimit: 2
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "nonogramapi.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "nonogramapi.name" . }}
        draft: {{ default "draft-app" .Values.draft }}
        release: {{ .Release.Name }}
      annotations:
        buildID: {{ .Values.buildID | default "" | quote }}
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          {{- if .Values.probes.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          {{- end }}
          env:
          
            {{- $root := . }}
            {{- range $ref, $values := .Values.secrets }}
            {{- range $key, $value := $values }}
            - name: {{ $ref }}_{{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ template "nonogramapi.fullname" $root }}-{{ $ref | lower }}
                  key: {{ $key }}
            {{- end }}
            {{- end }}
            {{- range .Values.env }}
            - name : {{ .name }}
              value : {{ .value }}
            {{- end }}
             {{- range $keyvault := .Values.azureKeyVaultToKubernetes.vaults }}
            {{- range $object := $keyvault.objects }}
            - name : {{ $object.envName }}
            {{- if $root.Values.azureKeyVaultToKubernetes.envInjectorEnabled }}
              value : {{ $object.secretName }}@azurekeyvault{{ if $object.query }}?{{ $object.query }}{{ end }}
            {{- else}}
              valueFrom:
                secretKeyRef:
                  name: {{ $object.secretName }}-secret
                  key: {{ $object.query }}
            {{- end }}
            {{- end }}
            {{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
